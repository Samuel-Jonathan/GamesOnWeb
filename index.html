<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GamesOnWeb</title>
    <!-- Chargement des bibliothèques Babylon.js -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/babylon.max.js"></script>
    <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.js"></script>
    <script src="https://cdn.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
    <script src="https://cdn.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.js"></script>
    <script src="https://cdn.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
    <script src="https://cdn.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.js"></script>
    <script src="https://cdn.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
    <script src="https://cdn.babylonjs.com/serializers/babylonjs.serializers.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.js"></script>
    <script src="https://cdn.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>
    <script src="https://cdn.babylonjs.com/inspector/babylon.inspector.bundle.max.js"></script>
    <script src="https://cdn.babylonjs.com/viewer/babylon.viewer.js"></script>
    <script src="https://cdn.babylonjs.com/viewer/babylon.viewer.max.js"></script>
  </head>

  <body>
    <canvas id="renderCanvas" width="1000px" height="1000px"></canvas>

    <script>
      // Créer le moteur de rendu
      var canvas = document.getElementById("renderCanvas");
      var engine = new BABYLON.Engine(canvas, true);

      // Créer une scène
      var scene = new BABYLON.Scene(engine);

      // Créer la caméra
      var camera = new BABYLON.ArcRotateCamera(
        "camera",
        Math.PI / 2,
        75 * (Math.PI / 180),
        20,
        BABYLON.Vector3.Zero(),
        scene
      );

      // Ajouter une lumière
      var light = new BABYLON.HemisphericLight(
        "light1",
        new BABYLON.Vector3(0, 1, 0),
        scene
      );

      // Ajouter une lumière
      var light = new BABYLON.HemisphericLight(
        "light1",
        new BABYLON.Vector3(0, 1, 0),
        scene
      );

      BABYLON.SceneLoader.ImportMesh(
        "",
        "",
        "player.glb",
        scene,
        function (meshes, particleSystems, skeletons, animationGroups) {
          // Le premier mesh dans la liste est le mesh du personnage
          var playerMesh = meshes[0];
          // Désactiver le mesh du personnage par défaut
          playerMesh.setEnabled(true);
          // Les squelettes du personnage sont stockés dans un tableau
          var playerSkeletons = skeletons;

          // Faire suivre la caméra au personnage
          camera.lockedTarget = playerMesh;

          let animationName = "player";

          let isForward = false;
          let isBackward = false;
          let isLeft = false;
          let isRight = false;

          // Tourner le mesh de 180 degrés autour de l'axe Y
          playerMesh.rotate(BABYLON.Axis.Y, Math.PI, BABYLON.Space.LOCAL);

          let isLooking = "forward";

          scene.onKeyboardObservable.add((kbInfo) => {
            switch (kbInfo.type) {
              case BABYLON.KeyboardEventTypes.KEYDOWN:
                switch (kbInfo.event.key) {
                  case "ArrowUp":
                    if (!isBackward && !isLeft && !isRight) {
                      rotationForward(playerMesh, isForward, isLooking);
                      isLooking = "forward";
                      isForward = true;
                    }
                    break;
                  case "ArrowDown":
                    if (!isForward && !isLeft && !isRight) {
                      rotationBackward(playerMesh, isBackward, isLooking);
                      isLooking = "backward";
                      isBackward = true;
                    }
                    break;
                  case "ArrowLeft":
                    if (!isForward && !isBackward && !isRight) {
                      rotationLeft(playerMesh, isLeft, isLooking);
                      isLooking = "left";
                      isLeft = true;
                    }
                    break;
                  case "ArrowRight":
                    if (!isForward && !isLeft && !isBackward) {
                      rotationRight(playerMesh, isRight, isLooking);
                      isLooking = "right";
                      isRight = true;
                    }
                    break;
                }
            }
          });

          scene.onKeyboardObservable.add((kbInfo) => {
            switch (kbInfo.type) {
              case BABYLON.KeyboardEventTypes.KEYUP:
                switch (kbInfo.event.key) {
                  case "ArrowUp":
                    isForward = false;
                    break;
                  case "ArrowDown":
                    isBackward = false;
                    break;
                  case "ArrowLeft":
                    isLeft = false;
                    break;
                  case "ArrowRight":
                    isRight = false;
                    break;
                }
            }
          });

          scene.registerBeforeRender(function () {

            if(isForward || isBackward || isLeft || isRight){
                playerMesh.setEnabled(false);
            }else{
                playerMesh.setEnabled(true);
            }
            movePlayer(
              animationName,
              isForward,
              isBackward,
              isLeft,
              isRight,
              animationGroups,
              playerMesh
            );


          });
        }
      );

      BABYLON.SceneLoader.ImportMesh(
        "",
        "",
        "walking.glb",
        scene,
        function (meshes, particleSystems, skeletons, animationGroups) {
          // Le premier mesh dans la liste est le mesh du personnage
          var playerMesh = meshes[0];
          // Désactiver le mesh du personnage par défaut
          playerMesh.setEnabled(false);
          // Les squelettes du personnage sont stockés dans un tableau
          var playerSkeletons = skeletons;

          let animationName = "walking";

          let isForward = false;
          let isBackward = false;
          let isLeft = false;
          let isRight = false;

          let isLooking = "forward";

          // Faire suivre la caméra au personnage
          camera.lockedTarget = playerMesh;

          scene.onKeyboardObservable.add((kbInfo) => {
            switch (kbInfo.type) {
              case BABYLON.KeyboardEventTypes.KEYDOWN:
                switch (kbInfo.event.key) {
                  case "ArrowUp":
                    if (!isBackward && !isLeft && !isRight) {
                      rotationForward(playerMesh, isForward, isLooking);
                      isLooking = "forward";
                      isForward = true;
                    }
                    break;
                  case "ArrowDown":
                    if (!isForward && !isLeft && !isRight) {
                      rotationBackward(playerMesh, isBackward, isLooking);
                      isLooking = "backward";
                      isBackward = true;
                    }
                    break;
                  case "ArrowLeft":
                    if (!isForward && !isBackward && !isRight) {
                      rotationLeft(playerMesh, isLeft, isLooking);
                      isLooking = "left";
                      isLeft = true;
                    }
                    break;
                  case "ArrowRight":
                    if (!isForward && !isLeft && !isBackward) {
                      rotationRight(playerMesh, isRight, isLooking);
                      isLooking = "right";
                      isRight = true;
                    }
                    break;
                }
            }
          });

          scene.onKeyboardObservable.add((kbInfo) => {
            switch (kbInfo.type) {
              case BABYLON.KeyboardEventTypes.KEYUP:
                switch (kbInfo.event.key) {
                  case "ArrowUp":
                    isForward = false;
                    break;
                  case "ArrowDown":
                    isBackward = false;
                    break;
                  case "ArrowLeft":
                    isLeft = false;
                    break;
                  case "ArrowRight":
                    isRight = false;
                    break;
                }
            }
          });

          scene.registerBeforeRender(function () {
            if(isForward || isBackward || isLeft || isRight){
                playerMesh.setEnabled(true);
            }else{
                playerMesh.setEnabled(false);
            }

            movePlayer(
              animationName,
              isForward,
              isBackward,
              isLeft,
              isRight,
              animationGroups,
              playerMesh
            );
          });

          // Tourner le mesh de 180 degrés autour de l'axe Y
          playerMesh.rotate(BABYLON.Axis.Y, Math.PI, BABYLON.Space.LOCAL);
        }
      );

      function rotationForward(playerMesh, isForward, isLooking) {
        if (!isForward && isLooking == "backward") {
          playerMesh.rotate(BABYLON.Axis.Y, Math.PI, BABYLON.Space.LOCAL);
        } else if (!isForward && isLooking == "left") {
          playerMesh.rotate(BABYLON.Axis.Y, Math.PI / 2, BABYLON.Space.LOCAL);
        } else if (!isForward && isLooking == "right") {
          playerMesh.rotate(BABYLON.Axis.Y, -Math.PI / 2, BABYLON.Space.LOCAL);
        }
      }

      function rotationBackward(playerMesh, isBackward, isLooking) {
        if (!isBackward && isLooking == "forward") {
          playerMesh.rotate(BABYLON.Axis.Y, Math.PI, BABYLON.Space.LOCAL);
        } else if (!isBackward && isLooking == "left") {
          playerMesh.rotate(BABYLON.Axis.Y, -Math.PI / 2, BABYLON.Space.LOCAL);
        } else if (!isBackward && isLooking == "right") {
          playerMesh.rotate(BABYLON.Axis.Y, Math.PI / 2, BABYLON.Space.LOCAL);
        }
      }

      function rotationLeft(playerMesh, isLeft, isLooking) {
        if (!isLeft && isLooking == "right") {
          playerMesh.rotate(BABYLON.Axis.Y, Math.PI, BABYLON.Space.LOCAL);
        } else if (!isLeft && isLooking == "forward") {
          playerMesh.rotate(BABYLON.Axis.Y, -Math.PI / 2, BABYLON.Space.LOCAL);
        } else if (!isLeft && isLooking == "backward") {
          playerMesh.rotate(BABYLON.Axis.Y, Math.PI / 2, BABYLON.Space.LOCAL);
        }
      }

      function rotationRight(playerMesh, isRight, isLooking) {
        if (!isRight && isLooking == "left") {
          playerMesh.rotate(BABYLON.Axis.Y, -Math.PI, BABYLON.Space.LOCAL);
        } else if (!isRight && isLooking == "forward") {
          playerMesh.rotate(BABYLON.Axis.Y, Math.PI / 2, BABYLON.Space.LOCAL);
        } else if (!isRight && isLooking == "backward") {
          playerMesh.rotate(BABYLON.Axis.Y, -Math.PI / 2, BABYLON.Space.LOCAL);
        }
      }

      function movePlayer(
        animationName,
        isForward,
        isBackward,
        isLeft,
        isRight,
        animationGroups,
        playerMesh
      ) {
        if (isForward) {
          animationGroups[0].play();
          playerMesh.position.z -= 0.1;
        } else if (isBackward) {
          animationGroups[0].play();
          playerMesh.position.z += 0.1;
        } else if (isLeft) {
          animationGroups[0].play();
          playerMesh.position.x += 0.05;
        } else if (isRight) {
          animationGroups[0].play();
          playerMesh.position.x -= 0.05;
        } else if (animationName == "walking") {
          animationGroups[0].pause();
        }
      }

      // Crée une boîte de 2m de large, 3m de haut, 0,2m d'épaisseur
      var wall = BABYLON.MeshBuilder.CreateBox(
        "wall",
        { width: 28, height: 10, depth: 0.2 },
        scene
      );

      // Applique une texture au mur
      var wallMaterial = new BABYLON.StandardMaterial("wallMaterial", scene);
      wallMaterial.diffuseTexture = new BABYLON.Texture("wall.jpg", scene);
      wallMaterial.diffuseTexture.uScale = 4; // Répète la texture deux fois en largeur
      wallMaterial.diffuseTexture.vScale = 2; // Répète la texture trois fois en hauteur
      wall.material = wallMaterial;

      wall.position.z = -10;
      //Position du sol
      wall.position.y = 4.5;

      //Crée le sol
      var ground = BABYLON.MeshBuilder.CreateGround(
        "ground",
        { width: 100, height: 100, subdivisions: 2 },
        scene
      );

      //Ajoute une texture au sol
      var groundMaterial = new BABYLON.StandardMaterial(
        "groundMaterial",
        scene
      );
      groundMaterial.diffuseTexture = new BABYLON.Texture("ground.png", scene);
      groundMaterial.diffuseTexture.uScale = 50; // Répète la texture deux fois en largeur
      groundMaterial.diffuseTexture.vScale = 50; // Répète la texture trois fois en hauteur
      ground.material = groundMaterial;

      ground.receiveShadows = true;

      // Désactiver le scroll de la fenêtre
      document.body.style.overflow = "hidden";

      // Crée une boucle d'animation pour la marche

      var advancedTexture =
        BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");
      var UiPanel = new BABYLON.GUI.StackPanel();
      UiPanel.width = "220px";
      UiPanel.fontSize = "14px";
      UiPanel.horizontalAlignment =
        BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_RIGHT;
      UiPanel.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_CENTER;
      advancedTexture.addControl(UiPanel);
      // ..
      var button = BABYLON.GUI.Button.CreateSimpleButton(
        "but1",
        "animate_start1"
      );
      button.paddingTop = "10px";
      button.width = "100px";
      button.height = "50px";
      button.color = "white";
      button.background = "green";
      button.onPointerDownObservable.add(() => {
        animationGroups[0].play(true);
      });
      UiPanel.addControl(button);
      // ..
      var button1 = BABYLON.GUI.Button.CreateSimpleButton(
        "but2",
        "animate_stop1"
      );
      button1.paddingTop = "10px";
      button1.width = "100px";
      button1.height = "50px";
      button1.color = "white";
      button1.background = "green";
      button1.onPointerDownObservable.add(() => {
        animationGroups[0].pause();
      });
      UiPanel.addControl(button1);

      // Ecouteur d'événement pour la touche espace
      /*  window.addEventListener('keydown', function (event) {
              // La touche espace est représentée par le code 32
              if (event.keyCode === 32) {
                  // Activer le mesh du personnage lorsque la touche est enfoncée
                  playerMesh.setEnabled(true);
              }
          });*/

      // Afficher la scène
      engine.runRenderLoop(function () {
        scene.render();
      });
    </script>
  </body>
</html>
